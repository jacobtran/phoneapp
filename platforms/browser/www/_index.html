<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script>
          $(document).ready(function(){
            $('ol').sortable();
          });
        </script>
        <title>Blank App</title>
    </head>
    <body>
        <h1>Pet App!</h1>
        <p>Welcome to our pet app.</p>
        <p>Please rank these pets according to your interests</p>
        <ol>
          <li>Dog</li>
          <li>Cat</li>
          <li>Bird</li>
          <li>Fish</li>
          <li>Reptile</li>
          <li>Tamagochi</li>
        </ol>
        <form>
          <!-- <label>Full Name</label> -->
          <div>
            <input type="text" placeholder="Full Name" />
          </div>
          <div>
            <input type= "email" placeholder="Email"/>
          </div>
          <div>
            <input type="password" placeholder="Password"/>
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>

        <img src="https://i.pinimg.com/736x/da/8e/fc/da8efc68a9eb13b228eee3609962a1a5--cute-dog-costumes-puppy-costume.jpg" />

        <iframe width="640" height="360" src="https://www.youtube.com/embed/Psv5dmrs3U0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
